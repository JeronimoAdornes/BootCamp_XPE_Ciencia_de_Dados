<html>
    <script>
        var a = 40;
        var b = 40;

        if (a>b) {
            console.log("A maior do que B");
        } else if (a < b) {
            console.log("A é menor do que B");
        } else {
            console.log("A é igual a B");
        }
        
        console.log("Sempre Executar")

        var c = 40;
        var d = 40;
        if (c>=d){
            console.log("C é maior ou igual a D")
        }
        if (c<=d) {
            console.log("C é igual ou menor a D")
        }

        var f = 11;
        var g = 10;
        if (f !== g) {
            console.log("F é diferente G")
        }
        if (f == g) {
            console.log("F é igual a G")
        }
    </script>
</html>
