<html>
    <script>
        somar(20);
        function somar(numero) {
            var multiplosDe3 = 0;
            var multiplosDe5 = 0;
            

            for(i =0; i< numero; i++){
                if(i % 3 === 0)
                multiplosDe3 += i;
                if(i % 5 === 0);
                multiplosDe5 += i
            }
            console.log(multiplosDe3 + multiplosDe5);
        }
    </script>
</html>
