<html>
    <script>
        // Aprendendo a utilizar operadores com JavaScript
        var soma = 4 + 2;
        console.log(soma);

        var subtracao = 5 - 3;
        console.log(subtracao);

        var multiplicacao = 5 * 4;
        console.log(multiplicacao);

        var divisao = 20 / 4;
        console.log(divisao);

        //o operadore RESTO, é peculiar, porque esse operador tem como função dividir o numero por um numero inteiro e o RESTANTE que sobrar dessa divisão é apresentado como resultado
        //nesse caso em questão ele dividiu 20 por 3, que acabou sendo o numero inteiro de 6, que 6x3 da um total de 18 e SOBRA de RESTO 2, então o resultado apresentado do cálculo do operador é 2
        var resto = 20 % 3;
        console.log(resto);

        //Potenciação
        var Potenciacao = 3 ** 4;
        console.log(Potenciacao);
        
        // Precedencia
        var a = 10
        var b = 80
        var resultadoPrecedencia = (a + b) / (8 + 2);
        console.log(resultadoPrecedencia);

        //Incremento
        var incremento = 11;
        incremento = incremento+1;
        incremento++;
        console.log(incremento);

        //Decremento
        var decremento = 10;
        decremento = 10-1;
        decremento --;
        console.log(decremento);

    </script>
</html>
